<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }
    .dashboard-title {
      font-weight: bold;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
    }
    #chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #chatbot {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 9998;
    }
    #chatbot-header {
      background: #343a40;
      color: white;
      padding: 10px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-messages {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    #chat-input {
      flex: 1;
      padding: 8px;
      border: none;
      border-bottom-left-radius: 8px;
      width: 216px;
    }
    #chat-send {
      background: #007bff;
      color: white;
      border: none;
    }
  </style>
  <script>
    async function atualizarStatus(id, status) {
      let descricao = "";
      if (status === 'recusada') {
        descricao = prompt("Deseja adicionar uma descri√ß√£o?") || "";
      }
      await fetch("/notas/acao", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, status, descricao })
      });
      location.reload();
    }

    async function enviarMensagem() {
      const input = document.getElementById('chat-input');
      const mensagens = document.getElementById('chat-messages');
      const texto = input.value.trim();
      if (texto === '') return;

      // Exibe a mensagem do usu√°rio
      const userMsg = document.createElement('div');
      userMsg.textContent = 'Voc√™: ' + texto;
      mensagens.appendChild(userMsg);
      mensagens.scrollTop = mensagens.scrollHeight;

      // Limpa input
      input.value = '';

      // Envia para backend
      try {
        const resposta = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pergunta: texto })
        });

        const data = await resposta.json();

        let respostaTexto = data.resposta || 'Erro: resposta inv√°lida do servidor.';

        // Filtra o conte√∫do ap√≥s </think>
        const thinkIndex = respostaTexto.indexOf('</think>');
        if (thinkIndex !== -1) {
          respostaTexto = respostaTexto.slice(thinkIndex + 8).trim();
        }

        const botMsg = document.createElement('div');
        botMsg.textContent = 'Bot: ' + respostaTexto;
        mensagens.appendChild(botMsg);
        mensagens.scrollTop = mensagens.scrollHeight;
      } catch (err) {
        const erroMsg = document.createElement('div');
        erroMsg.textContent = 'Bot: Erro ao se comunicar com o servidor.';
        mensagens.appendChild(erroMsg);
      }
    }

    function toggleChatbot() {
      const chatbot = document.getElementById('chatbot');
      chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Dashboard</span>
    <a href="/" class="btn btn-outline-light">Sair</a>
  </div>
</nav>

<div class="container py-5">
  <h1 class="dashboard-title">Notas Fiscais Recebidas</h1>
  <div class="row justify-content-center g-4">
    {% for nota in notas %}
    <div class="col-sm-10 col-md-6 col-lg-4">
      <div class="card shadow-sm border-0 rounded-4 h-100">
        <div class="card-body">
          <h5 class="card-title">Nota N¬∫ {{ nota[1] }}</h5>
          <p class="mb-1"><strong>Emissor:</strong> {{ nota[2] }}</p>
          <p class="mb-1"><strong>Destinat√°rio:</strong> {{ nota[3] }}</p>
          <p class="mb-1"><strong>Valor:</strong> R$ {{ '%.2f'|format(nota[4]) }}</p>
          <p class="mb-1"><strong>Data de Emiss√£o:</strong> {{ nota[5] }}</p>
          <p class="mb-0"><strong>Status:</strong> <span class="badge bg-secondary">{{ nota[6] }}</span></p>
        </div>
        <div class="card-footer bg-white border-top-0 d-flex justify-content-between">
          <button class="btn btn-outline-success btn-sm" onclick="atualizarStatus({{ nota[0] }}, 'aprovada')">Aprovar</button>
          <button class="btn btn-outline-danger btn-sm" onclick="atualizarStatus({{ nota[0] }}, 'recusada')">Recusar</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Bolha flutuante -->
<button id="chatbot-button" onclick="toggleChatbot()">üí¨</button>

<!-- Chatbot com bot√£o de minimizar -->
<div id="chatbot">
  <div id="chatbot-header">
    <span>Chatbot - Assistente Virtual</span>
  </div>
  <div id="chat-messages"></div>
  <div style="display: flex; border-top: 1px solid #ccc;">
    <input id="chat-input" type="text" placeholder="Digite sua pergunta...">
    <button id="chat-send" onclick="enviarMensagem()">Enviar</button>
  </div>
</div>

</body>
</html>
